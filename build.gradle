plugins {
    id 'fabric-loom' version '0.12-SNAPSHOT'
    id 'java'
}

group = 'com.example'
version = '1.0.0'
archivesBaseName = 'sodium_oxide'

repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }
}

dependencies {
    minecraft 'com.mojang:minecraft:1.16.5'
    mappings 'net.fabricmc:yarn:1.16.5+build.9:v2'
    modImplementation 'net.fabricmc:fabric-loader:0.14.0'
    modImplementation 'net.fabricmc.fabric-api:fabric-api:0.32.5+1.16'
    modImplementation 'me.jellysquid.mods.sodium:sodium:0.2.0+build.4'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

loom {
    mixin {
        defaultRefmapName = 'my_optimization_mod.mixins.json'
    }
}
